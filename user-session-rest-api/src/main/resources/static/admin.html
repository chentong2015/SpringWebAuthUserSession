<!DOCTYPE html>
<html>
   <body>
      <h1>Admin Testing Page</h1>

      User ID: <input name="userId" id="userId" type="text"/>
      <button type="button" id="GetUser">Get User By Id</button> <br><br>
      <button type="button" id="GetAllUser">Get All Users</button> <br><br>

      <button type="button" id="RefreshSession">Refresh Session</button> <br><br>
      <button type="button" id="LogoutUser">Log Out</button>

      <script src="../js/functions.js"></script>
      <script>
         var getUserButton = document.getElementById("GetUser");
         getUserButton.addEventListener("click", function (e) {
             const id = document.getElementById("userId").value;
             const url = 'http://localhost:8080/api/user/' + encodeURIComponent(id);
             makeGetRequest(url, "Get User");
         });

         var getAllUserButton = document.getElementById("GetAllUser");
         getAllUserButton.addEventListener("click", function (e) {
             const url = 'http://localhost:8080/api/user/all';
             makeGetRequest(url, "Get all users");
         });

         var refreshSessionButton = document.getElementById("RefreshSession");
         refreshSessionButton.addEventListener("click", handleRefreshSession);

         // handleLogoutClick作为回调函数传递时，一般不要加括号
         var logoutUserButton = document.getElementById("LogoutUser");
         logoutUserButton.addEventListener("click", handleLogoutClick);
      </script>
   </body>
</html>
